{% extends 'news/base.html' %}
{% load hitcount_tags %}
{% load static %}

{% block title %} Xorij xabarlar {% endblock title %}

{% block content %}

    {% for news in xorij_yangiliklari %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%">
                        <h3>Ko'rilganlar soni: <i class="fa fa-eye" aria-hidden="true"></i> {% get_hit_count for news %}</h3>
                        <h2>{{ news.title }}</h2>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
